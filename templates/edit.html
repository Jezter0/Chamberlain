{% extends "layout.html" %}

{% block title %}Edit Transaction{% endblock %}

{% block main %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Edit Transaction</h2>

    <form action="{{ url_for('edit_transaction', transaction_id=transaction.id) }}" method="POST" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" name="amount" id="amount" step="0.01" class="form-control" value="{{ transaction.amount }}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" name="description" id="description" class="form-control" value="{{ transaction.description }}" required>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" name="date" id="date" class="form-control" value="{{ transaction.date.strftime('%Y-%m-%d') }}" required>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
