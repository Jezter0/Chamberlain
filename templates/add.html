{% extends "layout.html" %}

{% block title %}
    Add Transaction
{% endblock %}

{% block main %}
    <form action="/add" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" aria-label="Transaction type" id="type" name="type" onchange="toggleCategory(this)" required>
                <option value="" disabled selected>Select Type</option>
                <option value="expense">Expense</option>
                <option value="income">Income</option>
            </select>
        </div>

        <div id="expense-category" class="mb-3" style="display: none;">
            <select class="form-select mx-auto w-auto" id="expense-category-select" name="category">
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div id="income-category" class="mb-3" style="display: none;">
            <select class="form-select mx-auto w-auto" id="income-category-select" name="category">
                <option value="" disabled selected>Select Category</option>
                <option value="Salary">Salary</option>
                <option value="Freelance">Freelance</option>
                <option value="Investments">Investments</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div id="common-fields">
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="date" name="date" placeholder="Date" type="date" required>
            </div>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="amount" name="amount" placeholder="Amount" type="number" step="0.01" min="0" required>
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="description" name="description" placeholder="Description" type="text" required>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Add Transaction</button>
    </form>

    <script>
        function toggleCategory(select) {
            var expenseCategory = document.getElementById('expense-category');
            var incomeCategory = document.getElementById('income-category');
            
            if (select.value === 'expense') {
                expenseCategory.style.display = 'block';
                incomeCategory.style.display = 'none';
            } else if (select.value === 'income') {
                expenseCategory.style.display = 'none';
                incomeCategory.style.display = 'block';
            } else {
                expenseCategory.style.display = 'none';
                incomeCategory.style.display = 'none';
            }
        }
    </script>
{% endblock %}
