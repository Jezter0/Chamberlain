{% extends "layout.html" %}

{% block title %}
    Add Transaction
{% endblock %}

{% block main %}
    <form action="/add" method="post">
        <div class="mb-3">
            <select class="form-select form-control-lg w-100" aria-label="Transaction type" id="transaction-type-select" name="type" onchange="toggleCategory(this)" required>
                <option value="" disabled selected>Select Type</option>
                <option value="expense">Expense</option>
                <option value="income">Income</option>
            </select>
        </div>

        <div id="expense-category" class="mb-3" style="display: none;">
            <select class="form-select form-control-lg w-100" id="expense-category-select">
                {% for category in expense_categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div id="income-category" class="mb-3" style="display: none;">
            <select class="form-select form-control-lg w-100" id="income-category-select">
                {% for categorya in income_categories %}
                    <option value="{{ categorya.id }}">{{ categorya.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div id="common-fields">
            <div class="mb-3">
                <input class="form-control form-control-lg w-100" id="date" name="date" placeholder="Date" type="date" required>
            </div>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control form-control-lg w-100" id="amount" name="amount" placeholder="Amount" type="number" step="0.01" min="0" required>
            </div>
            <div class="mb-3">
                <input class="form-control form-control-lg w-100" id="description" name="description" placeholder="Description" type="text" required>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Add Transaction</button>
    </form>

    <script>
        function toggleCategory(select) {
            const incomeCategoryDiv = document.getElementById('income-category');
            const expenseCategoryDiv = document.getElementById('expense-category');
            const incomeSelect = document.getElementById('income-category-select');
            const expenseSelect = document.getElementById('expense-category-select');

            if (select.value === 'income') {
                incomeCategoryDiv.style.display = 'block';
                expenseCategoryDiv.style.display = 'none';
                incomeSelect.setAttribute('name', 'category');
                expenseSelect.removeAttribute('name');
            } else if (select.value === 'expense') {
                expenseCategoryDiv.style.display = 'block';
                incomeCategoryDiv.style.display = 'none';
                expenseSelect.setAttribute('name', 'category');
                incomeSelect.removeAttribute('name');
            }
        }
    </script>
{% endblock %}
