<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamberlain — {% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >

    <!-- Bootstrap Icons -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    >

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-light bg-white border-bottom shadow-sm sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-danger" href="/">
                <i class="bi bi-wallet2 me-1"></i> Chamberlain
            </a>

            <!-- Mobile Toggle -->
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" 
                aria-controls="navbarNav" 
                aria-expanded="false" 
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                {% if session["user_id"] %}
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item">
                            <a class="nav-link" href="/add"><i class="bi bi-plus-circle me-1"></i> Add Transaction</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/graphs"><i class="bi bi-bar-chart-line me-1"></i> Graphs</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="/logout"><i class="bi bi-box-arrow-right me-1"></i> Log Out</a>
                        </li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item">
                            <a class="nav-link" href="/register"><i class="bi bi-person-plus me-1"></i> Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login"><i class="bi bi-box-arrow-in-right me-1"></i> Log In</a>
                        </li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    {% if get_flashed_messages() %}
        <div class="container mt-3">
            <div class="alert alert-info alert-dismissible fade show text-center shadow-sm" role="alert">
                {{ get_flashed_messages() | join(" ") }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    {% endif %}

    <!-- Main Content -->
    <main class="container flex-fill py-5">
        {% block main %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center text-muted py-3 border-top mt-auto">
        <p class="small mb-0">Made with ❤️ by <strong>Jezter</strong></p>
    </footer>

    <!-- Bootstrap Bundle JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
</body>
</html>
